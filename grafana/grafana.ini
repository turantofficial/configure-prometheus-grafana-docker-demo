
[server]
http_port = 3000
domain = localhost
root_url = http://localhost:3000/
serve_from_sub_path = false

[security]
admin_user = admin
admin_password = secret      #CHANGE PASSWORD!!!
disable_gravatar = true

[users]
default_theme = light
allow_sign_up = false

[auth.anonymous]
enabled = false

[dashboards]
min_refresh_interval = 5s

[analytics]
reporting_enabled = false
check_for_updates = true

[feature_toggles]
enable = tempoSearch,tempoBackendSearch,traceqlSearch

[log]
level = info
mode = console

