global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - "alert.rules.yml"

scrape_configs:

  # ----------------------------------------------------------
  # PROMETHEUS SELF-MONITORING
  # ----------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # ----------------------------------------------------------
  # APACHE WEB SERVER (HTTPD)
  # ----------------------------------------------------------
  - job_name: 'apache'
    static_configs:
      - targets: ['web_server:80']

  # ----------------------------------------------------------
  # NODE EXPORTER (HOST METRICS)
  # ----------------------------------------------------------
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']

  # ----------------------------------------------------------
  # BLACKBOX EXPORTER: HTTP CHECKS
  # ----------------------------------------------------------
  - job_name: 'blackbox_http'
    metrics_path: /probe
    params:
      module: [http_2xx]     # uses module defined in blackbox.yml
    static_configs:
      - targets:
          - http://web_server     # your Apache
          - http://localhost      # host machine
          - https://google.com    # external test (optional)
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115

  # ----------------------------------------------------------
  # BLACKBOX EXPORTER: ICMP PING
  # ----------------------------------------------------------
  - job_name: 'blackbox_ping'
    metrics_path: /probe
    params:
      module: [ping]
    static_configs:
      - targets:
          - 8.8.8.8          # Google DNS
          - 1.1.1.1          # Cloudflare
          - web_server       # your Apache container
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115

